{% extends 'users/base.html' %}

{% block head_content %}
<title>InstaClone Sing Up</title>
{% endblock head_content %}

{% block container %}
  
{% if error %}
  <p class="alert alert-danger"> {{error}} </p>
{% endif %}

<form action=" {% url 'signup' %} " method="POST">
    {% csrf_token %}

    <div class="form-group">
        <input type="text" class="form-control" required='true' placeholder="Username" name="username">    
    </div>
    <div class="form-group">
        <input type="password" class="form-control" required='true' placeholder="Password" name="password">    
    </div>
    <div class="form-group">
        <input type="password" class="form-control" required='true' placeholder="Password Confirmation" name="password_confirmation">    
    </div>


    <div class="form-group">
        <input type="text" class="form-control" required='true' placeholder="First Name" name="first_name">    
    </div>
    <div class="form-group">
        <input type="text" class="form-control" required='true' placeholder="Last Name" name="last_name">    
    </div>
    <div class="form-group">
        <input type="email" class="form-control" required='true' placeholder="Email Address" name="email">    
    </div>

    <button class="btn btn-primary btn-block mt-5" type="submit">REGISTER</button>




</form>




{% endblock container %}
